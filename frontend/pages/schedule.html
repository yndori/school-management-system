<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Schedule</title>

<link rel="stylesheet" href="../css/schedule.css">
</head>

<body>

<div class="schedule-container">

    <h1>Weekly Schedule</h1>

    <div class="schedule-table">

        <div class="schedule-row header">
            <div>Day</div>
            <div>Course</div>
            <div>Time</div>
            <div>Room</div>
        </div>

        <div class="schedule-row">
            <div>Monday</div>
            <div>Mathematics</div>
            <div>10:00 AM</div>
            <div>Room 204</div>
        </div>

        <div class="schedule-row">
            <div>Tuesday</div>
            <div>Computer Science</div>
            <div>2:00 PM</div>
            <div>Lab 3</div>
        </div>

        <div class="schedule-row">
            <div>Thursday</div>
            <div>Physics</div>
            <div>9:00 AM</div>
            <div>Room 110</div>
        </div>

    </div>

</div>

</body>
</html>
