<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SchoolLink</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../frontend/public/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../public/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../frontend/public/images/favicon/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="../frontend/public/images/favicon/site.webmanifest"
    />
  </head>
  <body>
    <header>
      <h1>Welcome to</h1>
    </header>

    <main>
      <div id="login">
        <form action="">
          <label for="UserName">Username</label>
          <input type="text" id="UserName" placeholder="Username" />
          <br />
          <label for="UserPassword">Password</label>
          <input type="password" id="UserPassword" placeholder="Password" />
          <br />
          <input type="submit" value="Login" />
          <br />
          <div class="link">
            <a href="">Forgotten your password?</a>
          </div>
        </form>
      </div>
    </main>

    <script></script>
    <footer>
      <a href="mailto:">Contact us</a>
    </footer>
  </body>
</html>
