<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Schoolink</title>
<link rel="stylesheet" href="../css/login.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="login-container">

    <div class="login-left">
        <div class="brand">Schoolink</div>
        <h1>Welcome Back</h1>
        <p>Access your academic dashboard, courses, grades, and schedule securely.</p>
    </div>

    <div class="login-right">
        <h2>Sign In</h2>

        <form id="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email" required autocomplete="email">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Enter your password" required autocomplete="current-password">
            </div>

            <div class="form-options">
                <a href="reset.html">Forgot Password?</a>
            </div>

            <p id="error-msg" class="error-msg"></p>

            <button id="btn-login" type="submit" class="btn-login">Login</button>
        </form>
    </div>

</div>

<script type="module" src="../js/auth.js"></script>
</body>
</html>
